<div class="row py-5">
    <div class="text-center">
        <h2 class="h2 text-muted text-center">Wild Animals</h2>
        <span class="line"></span>
    </div>
    <div *ngFor="let card of cards" class="col-sm-12 col-md-6 col-lg-4">
        <div class="card my-3">
            <img [src]="card.img" class="card-img-top" height="250px"
                [alt]="card.name">
            <div class="card-body">
                <h5 class="card-title">{{card.name}}</h5>
                <p class="card-text">{{card.description}}</p>
                <a href="#" class="btn btn-primary">Show</a>
            </div>
        </div>
    </div>
</div>
