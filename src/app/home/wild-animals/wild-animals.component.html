<div class="row py-5">
    <div class="text-center">
        <h2 class="h2 text-muted text-center">Wild Animals</h2>
        <span class="line"></span>
    </div>
    <div *ngFor="let card of cards" class="col-sm-12 col-md-6 col-lg-4">
        <app-card [name]="card.name" [image]='card.img'
            [description]='card.description'></app-card>
    </div>
</div>
