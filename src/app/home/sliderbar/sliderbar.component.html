<div id="carouselExampleControls" class="carousel slide"
    style="margin-bottom: 70px;" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
            <img src='https://images.pexels.com/photos/2323411/pexels-photo-2323411.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940'
                class="d-block w-100" height="700px">
        </div>
        <div class="carousel-item" data-bs-interval="2000"
            *ngFor="let img of images ; let i = index">
            <img [src]='img' class="d-block w-100" height="700px">
        </div>
    </div>
    <button class="carousel-control-prev" type="button"
        data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button"
        data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
