<div class="row py-5">
    <div class="text-center">
        <h2 class="h2 text-muted text-center">Wild Birds</h2>
        <span class="line"></span>
    </div>
    <div *ngFor="let bird of birds" class="col-sm-12 col-md-6 col-lg-4">
        <app-card [name]="bird.name" [image]="bird.img"
            [description]='bird.description'></app-card>
    </div>
</div>
