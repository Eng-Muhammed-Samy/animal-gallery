<div class="card my-3">
    <img [src]="image" class="card-img-top" height="250px" [alt]="name">
    <div class="card-body">
        <!-- pipe -->
        <h5 class="card-title">{{name | uppercase}}</h5>
        <!-- custom pipe -->
        <p class="card-text">{{description | summary : 70}}</p>
        <a href="#" class="btn btn-primary mx-4">Show</a>
        <button (click)="deleteCard()" class="btn btn-danger">Delete</button>
        <button class="btn btn-warning mx-4">Update</button>
    </div>
</div>
